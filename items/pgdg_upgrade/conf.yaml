kind: upgrade
args:
  initdb: --encoding=UTF8 --locale=ru_RU.UTF-8
db_version: 14.17
db_type: pgdg
docker:
  host_port: 5430
  container_port: 5445
  container_name: "pg_orchestrator_container"
  image: ubuntu:22.04
steps:
  - db_version: 15.6
    type: pg_upgrade
  - db_version: 15.12
    type: minor
    args:
      pg_upgrade: --link
  - db_version: 16.8
    type: pg_upgrade
